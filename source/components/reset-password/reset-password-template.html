<div class="login">
    <form class="login-container">
        <h1>Reset Password</h1>
        <div>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" ng-model="rpc.inputEmail" placeholder="email" required autofocus>
        </div>
        <button class="btn bg-orange" ng-click="rpc.resetPassword()">Reset Password</button>
        <hr>
        <div class="alert alert-success" ng-show="rpc.success">
			{{rpc.successMessage}}
		</div>
		<div class="alert alert-danger" ng-show="rpc.error">
			{{rpc.error}}
		</div>
    </form>

</div>
