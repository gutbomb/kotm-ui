<div class="login">
    <form class="login-container">
        <h1>Login in to My KOTM</h1>
        <div>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputUsername" ng-model="lc.inputUsername" placeholder="email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" ng-model="lc.inputPassword" placeholder="Password" required>
            <label for="inputRemember"><input type="checkbox" id="inputRemember" ng-model="lc.inputRemember"> Remember Me</label>
        </div>
        <button class="btn bg-orange" ng-click="lc.login()">Login</button>
        <a href="/reset-password">Need help logging in?</a>
        <hr>
        <!-- Don't have an account?
        <button class="btn bg-orange registerButton">Register</button> -->
    </form>

</div>
