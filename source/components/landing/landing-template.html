<div class="main-container landing-page">
    <main>
        <h1 class="color-green">{{lc.landing.headline}}</h1>
        <div class="landing-description" ng-bind-html="lc.landing.pageDescription"></div>
        <section class="landing-section" ng-repeat="section in lc.landing.sections | orderBy:'sectionOrder'">
            <img ng-src="/images/{{section.image}}" class="section-image">
            <h2>{{section.title}}</h2>
            <div ng-repeat="bullet in section.bullets | orderBy:'bulletOrder'">
                <i ng-class="bullet.icon"></i>
                <h3 ng-if="bullet.title!==''">{{bullet.title}}</h3>
                <div ng-bind-html="bullet.description"></div>
            </div>
            <div class="button-container">
                <a ng-href="{{link.link}}" class="btn bg-green" ng-repeat="link in section.bullets" ng-if="link.link !== ''">{{link.linkText}}</a>
            </div>
            <hr>
        </section>
        <div class="faq-section" ng-if="lc.landing.questions.length">
            <section class="faq">
                <h2>{{lc.landing.faqsTitle}}</h2>
                <div class="question-block" ng-repeat="question in lc.landing.questions | orderBy:'questionOrder'">
                <div class="question" ng-click="question.displayAnswer = !question.displayAnswer"><i class="fas" ng-class="question.displayAnswer ? 'fa-minus' : 'fa-plus'"></i> {{question.question}}</span>
                <div class="answer" ng-if="question.displayAnswer" ng-bind-html="question.answer"></span></div>
            </section>
        </div>
    </main>
</div>
