<form>
    <div ng-if="rpc.message">{{rpc.message}}</div>
    <div ng-if="!rpc.message">
        <h2>KOTM Staff Reset Password</h2>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="rpc.inputEmail" placeholder="Email address" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="rpc.resetPassword()">Reset Password</button>
    </div>
</form>
